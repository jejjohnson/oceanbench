domain:
  lat: {_target_: builtins.slice, _args_: [32., 44.]}
  lon: {_target_: builtins.slice, _args_: [-66., -54.]}
  time: {_target_: builtins.slice, _args_: ["2013-01-10", "2013-03-10"]}

registry: ../sla-data-registry
geoval: oceanbench._src.geoprocessing.validation

natl:
  _target_: oceanbench._src.data.pipe
  _partial_: true
  inp: ${registry}/NATL60/NATL/ref_new/NATL60-CJM165_NATL_ssh_y2013.1y.nc
  fns:
    - {_target_: xarray.open_dataset, decode_times: False, _partial_: true}
    - {_target_: "${geoval}.decode_cf_time", units: "seconds since 2012-10-01", _partial_: true}
    - {_target_: "${geoval}.validate_latlon", _partial_: true}
    - {_target_: "${geoval}.validate_time", _partial_: true}
    - {_target_: "${geoval}.validate_ssh", _partial_: true}
    - {_target_: "xarray.Dataset.sel", indexers: "${domain}", _partial_: true}

oi:
  _target_: oceanbench._src.data.pipe
  _partial_: true
  inp: ${registry}/NATL60/NATL/oi/ssh_NATL60_4nadir.nc
  fns:
    - {_target_: xarray.open_dataset, decode_times: False, _partial_: true}
    - {_target_: "${geoval}.decode_cf_time", units: "days since 2012-10-01 12:00:00", _partial_: true}
    - {_target_: "${geoval}.validate_latlon", _partial_: true}
    - {_target_: "${geoval}.validate_time", _partial_: true}
    - {_target_: "xarray.Dataset.sel", indexers: "${domain}", _partial_: true}

obs:
  _target_: oceanbench._src.data.pipe
  _partial_: true
  inp: ${registry}/NATL60/NATL/data_new/dataset_nadir_0d.nc
  fns:
    - {_target_: xarray.open_dataset, decode_times: False, _partial_: true}
    - {_target_: "${geoval}.decode_cf_time", units: "days since 2012-10-01 12:00:00", _partial_: true}
    - {_target_: "${geoval}.validate_latlon", _partial_: true}
    - {_target_: "${geoval}.validate_time", _partial_: true}
    - {_target_: "xarray.Dataset.sel", indexers: "${domain}", _partial_: true}
